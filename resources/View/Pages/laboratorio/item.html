<style>
    .modal-dialog {
        object-fit: cover;
    }

    .modal-body {
        padding: 0;
        align-items: center;
    }

    .model-viewer-container {
        width: 100%;
        height: 100%;
    }
</style>
<div class="col">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title"><span><i class="bi bi-pc-display-horizontal"></i></span> Laboratório {{numerolaboratorio}}</h5>   
                <a href="#" data-bs-toggle="modal" data-bs-target="#myModal">
                    <img src="{{URL}}\resources\images\ICONE 3D.png" alt="Ícone Laboratório" class="icone-laboratorio">
                </a>
            </div>

            <h6 class="card-subtitle mb-2 text-muted">Computadores Disponíveis: {{quantidade_total_computadores}}</h6>
            <form method="get">
                <div class="mt-3"> 
                    <a href="{{URL}}/computador/{{codlaboratorio}}" class="btn btn-primary">
                        <span style="margin-right: 5px;">
                            <i class="bi bi-eye"></i>
                        </span>Visualizar
                    </a>
                </div>
            </form>      
            <hr>    
            <div class="mt-4 d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <div class="mb-lg-1 mb-3">
                    <p class="mb-0 d-lg-block">Situação dos computadores:</p>
                </div>
                <div class="status">
                    <span class="status-itens status-item-1 btn btn-warning">
                        <i class="bi bi-tools"></i> {{quantidade_em_manutencao}}
                    </span>
                    <span class="status-itens status-item-2 btn btn-success">
                        <i class="bi bi-check-circle-fill"></i> {{quantidade_disponiveis}}
                    </span>
                    <span class="status-itens status-item-3 btn btn-danger">
                        <i class="bi bi-exclamation-octagon-fill"></i> {{quantidade_indisponiveis}}
                    </span>
                </div>
            </div>
        </div>        
    </div>
</div>

<!-- Modifique o HTML do modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Visualização 3D</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="model-viewer-container">
                    <model-viewer src="{{URL}}/resources/images/Sdb middleburg-poly.glb" camera-controls></model-viewer>
                </div>
            </div>
        </div>
    </div>
</div>
